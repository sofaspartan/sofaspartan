<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Comment Notification - Sofaspartan's Music</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; background-color: #1a1a1a; color: #e0e0e0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #1a1a1a;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #2c2c2c; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 30px 40px; background-color: #333333; border-bottom: 1px solid #444444; text-align: center;">
                            <!-- Logo -->
                            <img src="https://tdgatkfrfaejitdafeas.supabase.co/storage/v1/object/public/email-assets/sofaspartan_logo_white_horizontal_img.png" alt="Sofaspartan's Music Logo" style="display: block; margin: 0 auto 20px auto; max-width: 250px; height: auto;">
                            <!-- Title -->
                            <h1 style="margin: 0; color: #ffffff; font-size: 24px; text-align: center;">
                                New Comment Notification
                            </h1>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 40px 30px 40px;">
                            <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.6;">
                                A new comment has been posted on your website.
                            </p>
                            <div style="background-color: #333333; border-radius: 6px; padding: 20px; margin-bottom: 25px;">
                                <p style="margin: 0 0 10px 0; font-size: 14px; color: #aaaaaa;">
                                    From: {{ .UserEmail }}
                                </p>
                                <p style="margin: 0; font-size: 16px; line-height: 1.6;">
                                    {{ .CommentContent }}
                                </p>
                            </div>
                            <!-- Call to Action Button -->
                            <table border="0" cellspacing="0" cellpadding="0" width="100%">
                                <tr>
                                    <td align="center">
                                        <a href="{{ .CommentURL }}" target="_blank" style="display: inline-block; padding: 14px 28px; background-color: #7c3aed; color: #ffffff; text-decoration: none; border-radius: 6px; font-size: 16px; font-weight: 500; transition: background-color 0.2s ease;">
                                            View Comment
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 20px 40px; background-color: #333333; border-top: 1px solid #444444; text-align: center;">
                            <p style="margin: 0; color: #aaaaaa; font-size: 12px;">
                                You received this email because you are the owner of Sofaspartan's Music.
                            </p>
                            <p style="margin: 5px 0 0 0; color: #888888; font-size: 12px;">
                                &copy; {{ date "2006" }} Sofaspartan's Music. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
